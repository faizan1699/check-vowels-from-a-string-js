<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vowel Counter</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding-top: 50px;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 600px;
    }

    .textarea {
      height: 150px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="text-center mb-4">
      <h1>Vowel Counter</h1>
      <p>Enter text and find out how many vowels it contains.</p>
    </div>

    <div class="mb-3">
      <label for="inputText" class="form-label">Enter Text:</label>
      <textarea id="inputText" oninput="checkWordsLength()" class="form-control textarea"
        placeholder="Enter text here..."></textarea>
    </div>

    <div class="text-center">
      <button onclick="reset()" class="btn btn-danger">Reset</button>
      <button onclick="displayResult()" class="btn btn-primary">Count Vowels</button>
    </div>

    <div class="mt-4 text-center">
      <p id="result" class="h5"></p>
      <p id="textLength" class="h6"></p> <!-- Display Text Length here -->
    </div>
  </div>

  <script>
    const m = ["a", "e", "i", "o", "u"];

    // Function to count vowels in the string
    const checkVowels = (str) => {
      let e = 0;
      for (let char of str) {
        if (m.includes(char.toLowerCase())) {
          e++;
        }
      }
      return e;
    };

    // Function to display the length of the input text
    const checkWordsLength = () => {
      const userInput = document.getElementById("inputText").value;
      const textLength = userInput.length;
      document.getElementById("textLength").innerText = `Text Length: ${textLength} characters`;
    };

    // Function to display vowel count
    const displayResult = () => {
      const userInput = document.getElementById("inputText").value;
      const vowelCount = checkVowels(userInput);
      document.getElementById("result").innerText = `Number of vowels: ${vowelCount}`;
    };

    // Function to reset the input and results
    const reset = () => {
      const confirmReset = window.confirm("Are You Sure To Reset?");
      if (confirmReset === true) {
        document.getElementById("inputText").value = "";
        document.getElementById("result").innerText = "";
        document.getElementById("textLength").innerText = "";
      }
    };
  </script>

  <!-- Bootstrap 5 and custom script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
